<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-page</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://i.pinimg.com/736x/6f/d4/94/6fd49408af6003bc03a65f8c7b5155d6.jpg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bayon&family=Geist+Mono:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="bg-dark my-5">
    <div class="container mt-5 py-5 px-4 bg-blur rounded-4">
      <div class="row d-flex">
        <section class="col-xxl-6 col-xl-6 col-md-12 col-sm-12">
          <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 rounded-4 px-5">
            <h1 class="fs-2 pt-3 fw-bold">Phantom</h1>
            <p class="pt-5 fs-5 fw-light text-justify">
              Welcome to Phantom! We provide high-quality anime. Become our member to enjoy special benefits.
            </p>
            <p class="fs-5">Welcome back!</p>
            <form action="submit" id="loginForm">
              <div>
                <label class="form-label py-1 px-1" for="email">Email</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Name@gmail.com"
                  id="email"
                />
                <div class="invalid-feedback"></div>
              </div>
              <div>
                <label class="form-label pt-2 px-1" for="password">Passwords</label>
                <input
                  class="form-control"
                  type="text"
                  id="password"
                  placeholder="Passwords"
                />
                <div class="invalid-feedback"></div>
              </div>
              <button class="btn btn-solo w-100 mt-4" type="submit">Enter</button>
            </form>
            <hr />
            <p class="fw-bold fs-5 text-center">OR</p>
            <hr />
            <button class="btn btn-dark w-100 my-2">
              <i class="fa-solid fa-user fs-5 px-1 py-1"></i> Connect with Google
            </button>
            <button class="btn btn-dark w-100 my-2">
              <i class="fa-brands fa-facebook fs-5 px-1 py-1"></i> Connect with Facebook
            </button>
            <p class="py-3 pt-4 text-center fw-bold fs-4">
              Donâ€™t have an account?
              <span>
                <a class="nav-link text-primary" href="register.html">Register</a> or
                <a class="nav-link text-primary" href="verify.html">Verify</a>
              </span>
            </p>
            <hr />
          </div>
        </section>
        <section class="col-xxl-6 col-xl-6 col-md-12 col-sm-12">
          <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 px-4">
            <img
              class="rounded-3"
              src="https://i.pinimg.com/736x/0b/45/22/0b452248331edd20e86f8b99282fcd63.jpg"
              alt=""
            />
          </div>
        </section>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
