<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify-page</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/736x/6f/d4/94/6fd49408af6003bc03a65f8c7b5155d6.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bayon&family=Geist+Mono:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="bg-dark my-5">
    <div class="container mt-5 py-5 px-4 bg-blur rounded-4">
      <div class="row d-flex">
        <!-- <div class="row"> -->
        <section class="col-md-12 col-sm-12 col-12 col-xxl-6 col-xl-6">
          <div class="col-12 rounded-4 px-5">
            <h1 class="fs-2 pt-3 fw-bold">Phantom</h1>
            <p class="pt-5 fs-5 fw-light text-justify">
              Welcome to plantom we can provide alot of anima with a hight
              quality you can become our member to get spacial benifit.
            </p>
            <p class="fs-5">Verify your email.</p>
            <form action="" method="post">
              <div>
                <label class="form-label px-1 pt-2" for="email">Email</label>
                <input
                  class="form-control"
                  type="text"
                  id="email"
                  placeholder="Name@gmail.com"
                />
                <span class="invalid-feedback"></span>
                <!-- Error message will be shown here -->
              </div>
              <div>
                <label class="form-label px-1 pt-2" for="passwords"
                  >ID Code</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="passwords"
                  placeholder="Code"
                />
                <span class="invalid-feedback"></span>
              </div>
              <button class="btn btn-solo w-100 mt-4" type="submit">
                Submit
              </button>
            </form>

            <hr />
            <p class="fw-bold fs-5 text-center">OR</p>
            <hr />
            <button class="btn btn-dark w-100 my-2">
              <i class="fa-solid fa-user fs-5 px-1 py-1"></i> Connect with
              Google
            </button>
            <button class="btn btn-dark w-100 my-2">
              <i class="fa-brands fa-facebook fs-5 px-1 py-1"></i> Connect with
              Facebook
            </button>
            <p class="py-3 pt-4 text-center fw-bold fs-4">
              Go back to <a class="" href="http://127.0.0.1:5501/Login/index.html">sign-in</a>
            </p>
            <hr />
          </div>
        </section>
        <section class="col-md-12 col-sm-12 col-12 col-xxl-6 col-xl-6">
          <div class="col-12 px-4">
            <img
              class="rounded-3"
              src="https://i.pinimg.com/736x/0b/45/22/0b452248331edd20e86f8b99282fcd63.jpg"
              alt=""
            />
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
<script src="verify.js"></script>
